<h2 class="page-header">Create a Class</h2>
<form (submit)="onCreateSubmit()">
	<div class="form-group">
		<label>Title</label>
		<input type="text" [(ngModel)]="title" name="title" class="form-control">
	</div>
	<div class="form-group">
		<label>Module Code</label>
		<input type="text" [(ngModel)]="module_code" name="module_code" class="form-control">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" [(ngModel)]="email" name="email" class="form-control">
	</div>

<input type='submit' class="btn btn-primary" value="Submit">
</form>
